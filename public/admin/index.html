      <main>
        <div class="container page-wrapper">
            <h1>Admin Page</h1>
            <hr>
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <div class="card-block">
                            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <button class="nav-link active" id="v-pills-articles-tab" data-bs-toggle="pill" data-bs-target="#v-pills-articles" type="button" role="tab" aria-controls="v-pills-articles" aria-selected="true">Articles</button>
                                <button class="nav-link" id="v-pills-mails-tab" data-bs-toggle="pill" data-bs-target="#v-pills-mails" type="button" role="tab" aria-controls="v-pills-mails" aria-selected="false">Mails</button>
                                <button class="nav-link" id="v-pills-callback-tab" data-bs-toggle="pill" data-bs-target="#v-pills-callback" type="button" role="tab" aria-controls="v-pills-callback" aria-selected="false">Callback requests</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="card">
                        <div class="card-block">
                            <div class="tab-content" id="v-pills-tabContent">
                                <div class="tab-pane fade show active" id="v-pills-articles" role="tabpanel" aria-labelledby="v-pills-articles-tab" tabindex="0">
                                    <button class="btn btn-primary create-post-btn">Add Post</button>
                                    <div class="articles">

                                            <div class="remove w5"><button class="btn btn-link">X</button></div>
                                        </article>

                                            <div class="id w5">4</div>
                                            <div class="name w30">Sydney Opera House</div>
                                            <div class="date w30">Nov-11-2022</div>
                                            <div class="country w20">Australia</div>
                                            <div class="edit w10"><button class="btn btn-link">Edit</button></div>
                                            <div class="remove w5"><button class="btn btn-link">X</button></div>
                                        </article> -->
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="v-pills-mails" role="tabpanel" aria-labelledby="v-pills-mails-tab" tabindex="0">Mails</div>
                                <div class="tab-pane fade" id="v-pills-callback" role="tabpanel" aria-labelledby="v-pills-callback-tab" tabindex="0">Callbacks</div>
                                <div class="tab-pane fade" id="v-pills-create-post" role="tabpanel" aria-labelledby="v-pills-create-post-tab" tabindex="0">
                                   <h2> Create Post </h2>
                                   <form action="" class="create-post-form">
                                    <div class="mb-3">
                                      <label for="create-title" class="form-label">Title</label>
                                      <input type="text" class="form-control" id="create-title" aria-describedby="textHelp" placeholder="Title">
                                    </div>
                                    <div class="mb-3">
                                      <label for="create-country" class="form-label">Country</label>
                                      <input type="text" class="form-control" id="create-country" aria-describedby="textHelp" placeholder="Country">
                                    </div>
                                    <div class="mb-3">
                                      <label for="create-image-url" class="form-label">Image</label>
                                      <input type="text" class="form-control" id="create-image-url" aria-describedby="textHelp" placeholder="URL">
                                      <p>or</p>
                                      <input class="form-control-file form-control" type="file" id="create-image-file">
                                    </div>
                                    <div class="mb-3">
                                      <label for="create-text" class="form-label">Text</label>
                                      <textarea class="form-control" id="create-text" aria-describedby="textHelp" rows="5"></textarea>
                                    </div>
                                    <button class="btn btn-primary">Create Post</button>
                                  </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
